<html>

    <head>
        <title>
            My Pig Game
        </title>
        <link rel="stylesheet" href="main.css" type="text/css">
        
        <link href="https://fonts.googleapis.com/css?family=Aladin|Architects+Daughter|Coming+Soon|Courgette|Fondamento|Gochi+Hand|Handlee|Marck+Script|Merienda+One|Neucha|Niconne|Patrick+Hand|Walter+Turncoat" rel="stylesheet">

    </head>
    
    <body> 
        <header>
        <h1 class="pig">Pig Game</h1>
        <button class="how">How to play</button>
        </header>
            
        <section>
            <div class="main">
            <div class="player0 active">
                <h1 id="name-0">Player 1</h1>
                <h2 id="score-0">45</h2>
                <div class="scorecard">
                    <h2>Current</h2>
                    <h2 id="current-0">23</h2>
                </div>
            </div>
            
            <div class="dice">
                <button id="newgame">New Game</button>
                <div class="imgblock">
                    <img src="img/dice-3.png" width="150px" height="150px" class="diceimg">
                </div>
                <button class="diceroll">Roll dice</button>
                
                <br><button class="holdscore">Hold Score</button>
            </div>
            
            <div class="player1">
                <h1 id="name-1">Player 2</h1>
                <h2 id="score-1">45</h2>
                <div class="scorecard">
                    <h2>Current</h2>
                    <h2 id="current-1">23</h2>
                </div>
            </div>
            </div>
            
        </section>
        <footer>
            <h1>&copy; Nisha Jakhar
            </h1>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
